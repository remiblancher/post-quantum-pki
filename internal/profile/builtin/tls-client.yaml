# TLS Client profile: Classical signature for client authentication
# Standard profile for TLS client certificates (mTLS, etc.)

name: tls-client
description: "TLS client authentication certificate (ECDSA P-256)"

signature:
  required: true
  mode: simple
  algorithms:
    primary: ecdsa-p256

encryption:
  required: false
  mode: none
  algorithms: {}

validity: 365d

# X.509 Extensions for TLS client
extensions:
  keyUsage:
    critical: true                      # RFC 5280: MUST be critical
    values:
      - digitalSignature

  extKeyUsage:
    critical: false
    values:
      - clientAuth

  basicConstraints:
    critical: true                      # RFC 5280: MUST be critical
    ca: false
