# TLS Server profile: Classical signature for server authentication
# Standard profile for TLS server certificates (HTTPS, etc.)

name: tls-server
description: "TLS server authentication certificate (ECDSA P-256)"

signature:
  required: true
  mode: simple
  algorithms:
    primary: ecdsa-p256

encryption:
  required: false
  mode: none
  algorithms: {}

validity: 365d

# X.509 Extensions for TLS server
extensions:
  keyUsage:
    critical: true                      # RFC 5280: MUST be critical
    values:
      - digitalSignature
      - keyEncipherment

  extKeyUsage:
    critical: false
    values:
      - serverAuth

  basicConstraints:
    critical: true                      # RFC 5280: MUST be critical
    ca: false
