# RSA-PSS TLS Server Certificate Profile

name: rsa-pss/tls-server
description: "TLS server RSA-PSS 4096-bit with SHA-256"

algorithm: rsa-4096
validity: 365d

subject:
  fixed:
    c: "US"
    o: "ACME Corp"
    ou: "Servers"
  required:
    - cn

extensions:
  basicConstraints:
    critical: true
    ca: false

  keyUsage:
    critical: true
    values:
      - digitalSignature
      - keyEncipherment

  extKeyUsage:
    critical: false
    values:
      - serverAuth

  subjectAltName:
    critical: false
    dns:
      - "${DNS}"

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.2.1"
        cps: "https://pki.acme.example.com/cps"

  crlDistributionPoints:
    urls:
      - "http://crl.acme.example.com/issuing-ca.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme.example.com/certs/issuing-ca.crt"
    ocsp:
      - "http://ocsp.acme.example.com"
