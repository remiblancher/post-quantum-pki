# =============================================================================
# Hybrid Catalyst TLS Client Certificate Profile (ECDSA P-256 + ML-DSA-65)
# =============================================================================
#
# Usage: Hybrid TLS client certificate for mTLS with PQC transition
#
# Example:
#   pki issue --profile hybrid/catalyst/tls-client --cn "alice@acme.example.com"
#
# =============================================================================

name: hybrid/catalyst/tls-client
description: "TLS client hybrid ECDSA P-256 + ML-DSA-65 (PQC transition)"

mode: catalyst
algorithms:
  - ecdsa-p256
  - ml-dsa-65

validity: 365d

subject:
  fixed:
    c: "US"
    o: "ACME Corp"
    ou: "Users"
  required:
    - cn
  optional:
    - email
    - serialNumber

extensions:
  basicConstraints:
    critical: true
    ca: false

  keyUsage:
    critical: true
    values:
      - digitalSignature

  extKeyUsage:
    critical: false
    values:
      - clientAuth

  subjectAltName:
    critical: false
    email:
      - "${EMAIL}"

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.3.4"
        cps: "https://pki.acme.example.com/cps"

  crlDistributionPoints:
    urls:
      - "http://crl.acme.example.com/issuing-ca-hybrid.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme.example.com/certs/issuing-ca-hybrid.crt"
    ocsp:
      - "http://ocsp.acme.example.com"
