# =============================================================================
# Hybrid Catalyst Timestamping Certificate Profile (ECDSA P-384 + ML-DSA-65)
# =============================================================================
#
# Usage: Hybrid timestamping certificate for RFC 3161 TSA with PQC transition
#
# Example:
#   pki issue --profile hybrid/catalyst/timestamping --cn "ACME Hybrid TSA"
#
# =============================================================================

name: hybrid/catalyst/timestamping
description: "Timestamping certificate hybrid ECDSA P-384 + ML-DSA-65 (PQC transition)"

mode: catalyst
algorithms:
  - ecdsa-p384
  - ml-dsa-65

validity: 1095d

subject:
  fixed:
    c: "US"
    o: "ACME Corp"
    ou: "PKI Services"
  required:
    - cn

extensions:
  basicConstraints:
    critical: true
    ca: false

  keyUsage:
    critical: true
    values:
      - digitalSignature

  extKeyUsage:
    critical: true
    values:
      - timeStamping

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.5.4"
        cps: "https://pki.acme.example.com/cps"

  crlDistributionPoints:
    urls:
      - "http://crl.acme.example.com/issuing-ca-hybrid.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme.example.com/certs/issuing-ca-hybrid.crt"
    ocsp:
      - "http://ocsp.acme.example.com"
