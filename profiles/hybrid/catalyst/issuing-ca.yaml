# =============================================================================
# Hybrid Catalyst Issuing CA Certificate Profile (ECDSA P-256 + ML-DSA-65)
# =============================================================================
#
# Usage: Hybrid issuing CA for PQC transition
#
# Example:
#   pki init-ca --profile hybrid/catalyst/issuing-ca --cn "ACME Issuing CA Hybrid" --parent ./root-ca-hybrid
#
# =============================================================================

name: hybrid/catalyst/issuing-ca
description: "Issuing CA hybrid ECDSA P-256 + ML-DSA-65 (PQC transition)"

mode: catalyst
algorithms:
  - ecdsa-p256
  - ml-dsa-65

validity: 3650d

subject:
  fixed:
    c: "US"
    o: "ACME Corp"
    cn: "ACME Issuing CA Hybrid"

extensions:
  basicConstraints:
    critical: true
    ca: true
    pathLen: 0

  keyUsage:
    critical: true
    values:
      - keyCertSign
      - cRLSign

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.0.4"
        cps: "https://pki.acme.example.com/cps"

  crlDistributionPoints:
    urls:
      - "http://crl.acme.example.com/root-ca-hybrid.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme.example.com/certs/root-ca-hybrid.crt"
