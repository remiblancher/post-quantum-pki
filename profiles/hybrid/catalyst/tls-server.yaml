# =============================================================================
# Hybrid Catalyst TLS Server Certificate Profile (ECDSA P-256 + ML-DSA-65)
# =============================================================================
#
# Usage: Hybrid TLS server certificate for PQC transition
#
# Example:
#   pki issue --profile hybrid/catalyst/tls-server --cn "api.acme.example.com" --san "api.acme.example.com"
#
# =============================================================================

name: hybrid/catalyst/tls-server
description: "TLS server hybrid ECDSA P-256 + ML-DSA-65 (PQC transition)"

mode: catalyst
algorithms:
  - ecdsa-p256
  - ml-dsa-65

validity: 365d

subject:
  fixed:
    c: "US"
    o: "ACME Corp"
    ou: "Servers"
  required:
    - cn

extensions:
  basicConstraints:
    critical: true
    ca: false

  keyUsage:
    critical: true
    values:
      - digitalSignature
      - keyEncipherment

  extKeyUsage:
    critical: false
    values:
      - serverAuth

  subjectAltName:
    critical: false
    dns:
      - "${DNS}"

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.2.4"
        cps: "https://pki.acme.example.com/cps"

  crlDistributionPoints:
    urls:
      - "http://crl.acme.example.com/issuing-ca-hybrid.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme.example.com/certs/issuing-ca-hybrid.crt"
    ocsp:
      - "http://ocsp.acme.example.com"
