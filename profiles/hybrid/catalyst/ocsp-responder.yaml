# =============================================================================
# Hybrid Catalyst OCSP Responder Certificate Profile (ECDSA P-384 + ML-DSA-65)
# =============================================================================
#
# Usage: Hybrid OCSP responder certificate with PQC transition
#
# Example:
#   pki issue --profile hybrid/catalyst/ocsp-responder --cn "ACME Hybrid OCSP"
#
# =============================================================================

name: hybrid/catalyst/ocsp-responder
description: "OCSP Responder hybrid ECDSA P-384 + ML-DSA-65 (Catalyst)"

mode: catalyst
algorithms:
  - ecdsa-p384
  - ml-dsa-65

validity: 365d

subject:
  fixed:
    c: "US"
    o: "ACME Corp"
    ou: "PKI Services"
  required:
    - cn

extensions:
  basicConstraints:
    critical: true
    ca: false

  keyUsage:
    critical: true
    values:
      - digitalSignature

  extKeyUsage:
    critical: true
    values:
      - ocspSigning

  ocspNoCheck:
    critical: false

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.6.3"
        cps: "https://pki.acme.example.com/cps"

  crlDistributionPoints:
    urls:
      - "http://crl.acme.example.com/issuing-ca.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme.example.com/certs/issuing-ca.crt"
