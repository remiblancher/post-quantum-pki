# Hybrid Composite Root CA Certificate Profile
#
# IETF composite format: ECDSA P-384 + ML-DSA-87
# Both signatures must validate (IETF draft-ounsworth-pq-composite-sigs)

name: hybrid/composite/root-ca
description: "Root CA hybrid composite ECDSA P-384 + ML-DSA-87 (IETF format)"

mode: composite
algorithms:
  - ecdsa-p384
  - ml-dsa-87
validity: 7300d

subject:
  fixed:
    c: "US"
    o: "ACME Corp"
    cn: "ACME Root CA Composite"

extensions:
  basicConstraints:
    critical: true
    ca: true
    pathLen: 1

  keyUsage:
    critical: true
    values:
      - keyCertSign
      - cRLSign

  certificatePolicies:
    critical: false
    policies:
      - oid: "2.5.29.32.0"
        cps: "https://pki.acme.example.com/cps"
        userNotice: "ACME Corp Root CA - Hybrid Composite (IETF format)"
