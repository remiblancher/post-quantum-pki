# Hybrid Composite Issuing CA Certificate Profile
#
# IETF composite format: ECDSA P-256 + ML-DSA-65
# Both signatures must validate (IETF draft-ounsworth-pq-composite-sigs)

name: hybrid/composite/issuing-ca
description: "Issuing CA hybrid composite ECDSA P-256 + ML-DSA-65 (IETF format)"

mode: composite
algorithms:
  - ecdsa-p256
  - ml-dsa-65
validity: 3650d

subject:
  fixed:
    c: "US"
    o: "ACME Corp"
    cn: "ACME Issuing CA Composite"

extensions:
  basicConstraints:
    critical: true
    ca: true
    pathLen: 0

  keyUsage:
    critical: true
    values:
      - keyCertSign
      - cRLSign

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.0.5"
        cps: "https://pki.acme.example.com/cps"
        userNotice: "ACME Corp Issuing CA - Hybrid Composite (IETF format)"

  crlDistributionPoints:
    urls:
      - "http://crl.acme.example.com/root-ca-composite.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme.example.com/certs/root-ca-composite.crt"
