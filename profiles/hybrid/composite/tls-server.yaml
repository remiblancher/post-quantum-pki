# Hybrid Composite TLS Server Certificate Profile
#
# IETF composite format: ECDSA P-256 + ML-DSA-65
# Both signatures must validate for connection

name: hybrid/composite/tls-server
description: "TLS server hybrid composite ECDSA P-256 + ML-DSA-65 (IETF format)"

mode: composite
algorithms:
  - ecdsa-p256
  - ml-dsa-65
validity: 365d

subject:
  fixed:
    c: "US"
    o: "ACME Corp"
    ou: "Servers"
  required:
    - cn

extensions:
  basicConstraints:
    critical: true
    ca: false

  keyUsage:
    critical: true
    values:
      - digitalSignature
      - keyEncipherment

  extKeyUsage:
    critical: false
    values:
      - serverAuth

  subjectAltName:
    critical: false
    dns:
      - "${DNS}"

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.2.5"
        cps: "https://pki.acme.example.com/cps"

  crlDistributionPoints:
    urls:
      - "http://crl.acme.example.com/issuing-ca-composite.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme.example.com/certs/issuing-ca-composite.crt"
    ocsp:
      - "http://ocsp.acme.example.com"
