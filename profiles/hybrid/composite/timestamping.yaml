# Hybrid Composite Timestamping Certificate Profile
#
# IETF composite format: ECDSA P-384 + ML-DSA-65
# Both signatures must validate for timestamp tokens

name: hybrid/composite/timestamping
description: "Timestamping certificate hybrid composite ECDSA P-384 + ML-DSA-65 (IETF format)"

mode: composite
algorithms:
  - ecdsa-p384
  - ml-dsa-65
validity: 1095d

subject:
  fixed:
    c: "US"
    o: "ACME Corp"
    ou: "PKI Services"
  required:
    - cn

extensions:
  basicConstraints:
    critical: true
    ca: false

  keyUsage:
    critical: true
    values:
      - digitalSignature

  extKeyUsage:
    critical: true
    values:
      - timeStamping

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.5.5"
        cps: "https://pki.acme.example.com/cps"

  crlDistributionPoints:
    urls:
      - "http://crl.acme.example.com/issuing-ca-composite.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme.example.com/certs/issuing-ca-composite.crt"
    ocsp:
      - "http://ocsp.acme.example.com"
