# =============================================================================
# ECDSA Code Signing Certificate Profile
# =============================================================================
#
# Usage: Certificate for signing executables, scripts, and packages
#
# Example:
#   pki issue --profile ec/code-signing --cn "ACME Release Signing"
#
# =============================================================================

name: ec/code-signing
description: "Code signing certificate ECDSA P-256"

algorithm: ecdsa-p256
validity: 365d

subject:
  fixed:
    c: "US"
    o: "ACME Corp"
    ou: "Engineering"
  required:
    - cn

extensions:
  basicConstraints:
    critical: true
    ca: false

  keyUsage:
    critical: true
    values:
      - digitalSignature

  extKeyUsage:
    critical: true
    values:
      - codeSigning

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.4.1"
        cps: "https://pki.acme.example.com/cps"

  crlDistributionPoints:
    urls:
      - "http://crl.acme.example.com/issuing-ca.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme.example.com/certs/issuing-ca.crt"
    ocsp:
      - "http://ocsp.acme.example.com"
