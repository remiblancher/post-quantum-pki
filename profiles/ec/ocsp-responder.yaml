# =============================================================================
# ECDSA OCSP Responder Certificate Profile
# =============================================================================
#
# Usage: Certificate for OCSP responder service (RFC 6960)
#
# Example:
#   pki issue --profile ec/ocsp-responder --cn "ACME OCSP Responder"
#
# =============================================================================

name: ec/ocsp-responder
description: "OCSP Responder certificate ECDSA P-384 (RFC 6960)"

algorithm: ecdsa-p384
validity: 365d

subject:
  fixed:
    c: "US"
    o: "ACME Corp"
    ou: "PKI Services"
  required:
    - cn

extensions:
  basicConstraints:
    critical: true
    ca: false

  keyUsage:
    critical: true
    values:
      - digitalSignature

  extKeyUsage:
    critical: true
    values:
      - ocspSigning

  ocspNoCheck:
    critical: false

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.6.1"
        cps: "https://pki.acme.example.com/cps"

  crlDistributionPoints:
    urls:
      - "http://crl.acme.example.com/issuing-ca.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme.example.com/certs/issuing-ca.crt"
