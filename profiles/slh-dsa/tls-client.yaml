# SLH-DSA TLS Client Certificate Profile
#
# SLH-DSA-128f (FIPS 205) for hash-based client authentication
# Conservative quantum-resistant signature for mTLS

name: slh-dsa/tls-client
description: "TLS client SLH-DSA-128f (hash-based, conservative PQC)"

algorithm: slh-dsa-128f
validity: 365d

subject:
  fixed:
    c: "US"
    o: "ACME Corp"
    ou: "Users"
  required:
    - cn
  optional:
    - email
    - serialNumber

extensions:
  basicConstraints:
    critical: true
    ca: false

  keyUsage:
    critical: true
    values:
      - digitalSignature

  extKeyUsage:
    critical: false
    values:
      - clientAuth

  subjectAltName:
    critical: false
    email:
      - "${EMAIL}"

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.3.3"
        cps: "https://pki.acme.example.com/cps"

  crlDistributionPoints:
    urls:
      - "http://crl.acme.example.com/issuing-ca-slh.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme.example.com/certs/issuing-ca-slh.crt"
    ocsp:
      - "http://ocsp.acme.example.com"
