# ML-DSA OCSP Responder Certificate Profile
#
# ML-DSA-65 (FIPS 204) for RFC 6960 OCSP
# Quantum-resistant OCSP responder

name: ml-dsa-kem/ocsp-responder
description: "OCSP Responder certificate ML-DSA-65 (RFC 6960, FIPS 204)"

algorithm: ml-dsa-65
validity: 365d

subject:
  fixed:
    c: "US"
    o: "ACME Corp"
    ou: "PKI Services"
  required:
    - cn

extensions:
  basicConstraints:
    critical: true
    ca: false

  keyUsage:
    critical: true
    values:
      - digitalSignature

  extKeyUsage:
    critical: true
    values:
      - ocspSigning

  ocspNoCheck:
    critical: false

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.6.2"
        cps: "https://pki.acme.example.com/cps"

  crlDistributionPoints:
    urls:
      - "http://crl.acme.example.com/issuing-ca.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme.example.com/certs/issuing-ca.crt"
