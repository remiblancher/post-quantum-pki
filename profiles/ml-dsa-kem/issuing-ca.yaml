# ML-DSA Issuing CA Certificate Profile
#
# ML-DSA-65 (FIPS 204) - NIST security level 3
# Quantum-resistant signature for issuing CA

name: ml-dsa-kem/issuing-ca
description: "Issuing CA ML-DSA-65 (post-quantum, NIST security level 3)"

algorithm: ml-dsa-65
validity: 3650d

subject:
  fixed:
    c: "US"
    o: "ACME Corp"
    cn: "ACME Issuing CA PQC"

extensions:
  basicConstraints:
    critical: true
    ca: true
    pathLen: 0

  keyUsage:
    critical: true
    values:
      - keyCertSign
      - cRLSign

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.0.2"
        cps: "https://pki.acme.example.com/cps"
        userNotice: "ACME Corp Issuing CA Certificate Policy (PQC)"

  crlDistributionPoints:
    urls:
      - "http://crl.acme.example.com/root-ca-pqc.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme.example.com/certs/root-ca-pqc.crt"
