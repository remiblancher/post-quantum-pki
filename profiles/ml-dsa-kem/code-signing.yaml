# ML-DSA Code Signing Certificate Profile
#
# ML-DSA-65 (FIPS 204) for post-quantum code signing
# Protects against quantum attacks on software signatures

name: ml-dsa-kem/code-signing
description: "Code signing certificate ML-DSA-65 (post-quantum)"

algorithm: ml-dsa-65
validity: 1095d

subject:
  fixed:
    c: "US"
    o: "ACME Corp"
    ou: "DevOps"
  required:
    - cn
  optional:
    - ou

extensions:
  basicConstraints:
    critical: true
    ca: false

  keyUsage:
    critical: true
    values:
      - digitalSignature

  extKeyUsage:
    critical: true
    values:
      - codeSigning

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.4.2"
        cps: "https://pki.acme.example.com/cps"

  crlDistributionPoints:
    urls:
      - "http://crl.acme.example.com/issuing-ca-pqc.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme.example.com/certs/issuing-ca-pqc.crt"
    ocsp:
      - "http://ocsp.acme.example.com"
