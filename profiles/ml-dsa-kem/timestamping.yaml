# ML-DSA Timestamping Certificate Profile
#
# ML-DSA-65 (FIPS 204) for RFC 3161 TSA
# Quantum-resistant timestamp authority

name: ml-dsa-kem/timestamping
description: "Timestamping certificate ML-DSA-65 (RFC 3161 + RFC 9882)"

algorithm: ml-dsa-65
validity: 1095d

subject:
  fixed:
    c: "US"
    o: "ACME Corp"
    ou: "PKI Services"
  required:
    - cn

extensions:
  basicConstraints:
    critical: true
    ca: false

  keyUsage:
    critical: true
    values:
      - digitalSignature

  extKeyUsage:
    critical: true
    values:
      - timeStamping

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.5.2"
        cps: "https://pki.acme.example.com/cps"

  crlDistributionPoints:
    urls:
      - "http://crl.acme.example.com/issuing-ca-pqc.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme.example.com/certs/issuing-ca-pqc.crt"
    ocsp:
      - "http://ocsp.acme.example.com"
