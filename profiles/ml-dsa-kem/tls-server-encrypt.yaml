# ML-KEM TLS Server Encryption Certificate Profile
#
# ML-KEM-768 (FIPS 203) for post-quantum key encapsulation
# Use with tls-server-sign profile for full PQ TLS

name: ml-dsa-kem/tls-server-encrypt
description: "TLS server encryption ML-KEM-768 (post-quantum key exchange)"

algorithm: ml-kem-768
validity: 365d

subject:
  fixed:
    c: "US"
    o: "ACME Corp"
    ou: "Servers"
  required:
    - cn

extensions:
  basicConstraints:
    critical: true
    ca: false

  keyUsage:
    critical: true
    values:
      - keyEncipherment

  extKeyUsage:
    critical: false
    values:
      - serverAuth

  subjectAltName:
    critical: false
    dns:
      - "${DNS}"

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.2.2"
        cps: "https://pki.acme.example.com/cps"

  crlDistributionPoints:
    urls:
      - "http://crl.acme.example.com/issuing-ca-pqc.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme.example.com/certs/issuing-ca-pqc.crt"
    ocsp:
      - "http://ocsp.acme.example.com"
