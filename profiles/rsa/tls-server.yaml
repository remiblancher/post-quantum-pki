# =============================================================================
# RSA TLS Server Certificate Profile
# =============================================================================
#
# Usage: Certificat pour serveurs HTTPS (legacy/compatibilité)
#
# Ce certificat permet à un serveur de :
#   - Prouver son identité aux clients
#   - Établir des connexions TLS chiffrées
#
# Note: RSA 2048 est le minimum. Pour les nouveaux déploiements,
# ECDSA P-256 est préféré (meilleures performances).
#
# Standards: RFC 5280 (X.509), RFC 8446 (TLS 1.3)
#
# Exemple d'émission:
#   pki issue --profile rsa/tls-server \
#     --cn "api.acme-industrie.fr" \
#     --dns "api.acme-industrie.fr,www.acme-industrie.fr"
#
# =============================================================================

name: rsa/tls-server
description: "TLS server RSA 2048-bit (legacy compatibility)"

# -----------------------------------------------------------------------------
# Subject DN (Distinguished Name)
# -----------------------------------------------------------------------------
subject:
  fixed:
    c: "FR"
    o: "ACME Industrie"
    ou: "Serveurs"
  required:
    - cn
  optional: []

# -----------------------------------------------------------------------------
# Algorithme de signature
# -----------------------------------------------------------------------------
signature:
  required: true
  mode: simple
  algorithms:
    primary: rsa-2048

encryption:
  required: false
  mode: none
  algorithms: {}

validity: 365d

# -----------------------------------------------------------------------------
# Extensions X.509
# -----------------------------------------------------------------------------
extensions:

  keyUsage:
    critical: true
    values:
      - digitalSignature
      - keyEncipherment       # Nécessaire pour TLS avec RSA key exchange

  extKeyUsage:
    critical: false
    values:
      - serverAuth

  basicConstraints:
    critical: true
    ca: false

  subjectAltName:
    critical: false
    dns:
      - "${DNS}"
    # ip:
    #   - "${IP}"

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.XXXXX.1.2.1"
        cps: "https://pki.acme-industrie.fr/cps"
        userNotice: "Certificat TLS serveur RSA émis par ACME PKI"

  crlDistributionPoints:
    urls:
      - "http://crl.acme-industrie.fr/issuing-ca.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme-industrie.fr/certs/issuing-ca.crt"
    ocsp:
      - "http://ocsp.acme-industrie.fr"
