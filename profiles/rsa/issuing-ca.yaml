# RSA Issuing CA Certificate Profile

name: rsa/issuing-ca
description: "Issuing CA RSA 4096-bit"

algorithm: rsa-4096
validity: 3650d

subject:
  fixed:
    c: "US"
    o: "ACME Corp"
    cn: "ACME Issuing CA RSA"

extensions:
  basicConstraints:
    critical: true
    ca: true
    pathLen: 0

  keyUsage:
    critical: true
    values:
      - keyCertSign
      - cRLSign

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.0.1"
        cps: "https://pki.acme.example.com/cps"

  crlDistributionPoints:
    urls:
      - "http://crl.acme.example.com/root-ca-rsa.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme.example.com/certs/root-ca-rsa.crt"
