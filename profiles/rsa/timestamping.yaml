# RSA Timestamping Certificate Profile

name: rsa/timestamping
description: "Timestamping certificate RSA 2048-bit"

algorithm: rsa-2048
validity: 1095d

subject:
  fixed:
    c: "US"
    o: "ACME Corp"
    ou: "PKI Services"
  required:
    - cn

extensions:
  basicConstraints:
    critical: true
    ca: false

  keyUsage:
    critical: true
    values:
      - digitalSignature

  extKeyUsage:
    critical: true
    values:
      - timeStamping

  certificatePolicies:
    critical: false
    policies:
      - oid: "1.3.6.1.4.1.99999.1.5.1"
        cps: "https://pki.acme.example.com/cps"

  crlDistributionPoints:
    urls:
      - "http://crl.acme.example.com/issuing-ca-rsa.crl"

  authorityInfoAccess:
    caIssuers:
      - "http://pki.acme.example.com/certs/issuing-ca-rsa.crt"
    ocsp:
      - "http://ocsp.acme.example.com"
